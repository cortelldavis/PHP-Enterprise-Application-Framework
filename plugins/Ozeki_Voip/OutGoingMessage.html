<html>
	<body>
		<form action='http://localhost/SendSMS.php' method = 'post'>
		<table>
			<tr valign = 'top'>
				<td>
					<b>Command:</b>
				</td>
				<td>
					 <b>SendSMS<b>
				</td>
			</tr>
			<tr>
				<td>
					Server URL:
				</td>

					<input type = 'text' size = 38 name = 'tbServerUrl'>
